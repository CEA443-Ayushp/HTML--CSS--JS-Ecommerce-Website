<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Nokia</title>

    <link rel="stylesheet" href="css/style.css" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <!-- use of js for global header & footer -->
    <script> 
      $(function(){
          $("#head").load("header.html"); 
          $("#foot").load("footer.html"); 
      });
  </script> 
</head>
<body>
    <div class="container">
        <section id="head"></section>
    </div>

    <div class="account-page">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <img src="images/contactlogo.png" width="40%" />
            </div>
            <div class="col-2">
              <div class="form-container">
                <div class="form-btn">
                  <span >Contact</span>
                  <br>
                  <span >Nokia</span>
                </div>
                <form action="" id="RegForm">
                  <input type="text" placeholder="Name" />
                  <input type="email" placeholder="Email" />
                  <input type="password" placeholder="Country" />
                  <input type="text" placeholder="Type your query" />
  
                  <button type="submit" class="btn">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="small-container">
        <div class="contact-us">
            <h1>Contact Us</h1>
            <br>
            <br>
            <div class="contact-info">
                Email: nokia@nokia.com
                <br>
                Telephone: +1
                <br>
                Adress: Finland
            </div>
        </div>
        
    </div>


    <!-- Footer -->
    <section id="foot"></section>
  
</body>
</html>
